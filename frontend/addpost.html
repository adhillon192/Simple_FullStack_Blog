<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Manager</title>
    <link rel="stylesheet" href="bulma.min.css" />
    <script src="addpost.js" defer></script>
  </head>

  <body>
    <div class="container">
      <nav class="breadcrumb is-centered mt-2" aria-label="breadcrumbs">
        <ul>
          <li><a href="addpost.html">Add Post</a></li>
          <li><a href="managepost.html">Manage Posts</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ul>
      </nav>
      <div class="columns">
        <div class="column mt-6 is-half is-offset-one-quarter">
          <div class="notification is-primary is-hidden">
            <button class="delete"></button>
            Successfully!
          </div>
          <form action="" id="form">
            <div class="field">
              <label class="label">Title</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="Title"
                  name="title"
                  autocomplete="off"
                  required
                />
              </div>
            </div>

            <div class="field">
              <label class="label">Content</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="Content"
                  name="content"
                  required
                />
              </div>
            </div>
            <div class="field is-grouped mt-5">
              <div class="control">
                <button id="submit" class="button is-primary">Add Post</button>
              </div>
              <div class="control">
                <button id="reset-form" class="button is-link">Clear</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
